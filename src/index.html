<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blink for Web</title>
        <meta name="description" content="Blink for Web, a WebRTC enabled SIP client from AG Projects">
        <meta name="viewport" content="width=device-width">

        <!-- build:css assets/styles/vendors.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/fontawesome-actions/dist/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/blink.ico">
        <link type="text/css" rel="stylesheet" href="assets/styles/main.css">
    </head>
    <body>
        <div class="site-wrapper-shadow">
            <div class="site-wrapper">
                <div class="site-wrapper-inner">
                    <div id="app">
                        <!-- This will be populated by React -->
                    </div>
                    <noscript>
                        <div class="cover-container">
                            <div class="inner cover" >
                                <div class='blink_logo'></div>
                                <h1 class="cover-heading">Blink for Web</h1>
                            </div>
                        </div>
                        <div>
                            <div class="modal-backdrop fade in"></div>
                            <div aria-labelledby="modal-title-sm" class="fade in modal" tabindex="-1" role="dialog" style="display:block;">
                                <div class="modal-md modal-danger modal-dialog">
                                    <div class="modal-content" role="document">
                                        <div aria-label="Close" class="modal-header">
                                            <h4 class="modal-title"><i class="fa fa-warning"></i><span> Warning</span></h4>
                                        </div>
                                        <div class="modal-body">
                                            This app works only with a JavaScript enabled browser.</div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </noscript>
                </div>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

	    <script src="js/app.js"></script>

    </body>
</html>
